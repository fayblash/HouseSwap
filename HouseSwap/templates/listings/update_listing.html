{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}
Update Listing 
{% endblock title %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="text-center">Update Listing</h1>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}    
            <button type="submit" class="btn btn-lg btn-info">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
