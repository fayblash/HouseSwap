<section id="listings" class="py-4">
    <div class="container">
        <div class="row">
            {% if offers %}
            <h2>My Swap Offers</h2>
            {% for offer in offers %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card listing-preview">
                    <img class="card-img-top" src="{{offer.listing2.img_main.url}}" alt="">
                    
                    <div class="card-body">
                        <div class="listing-heading text-center">
                            <h4 class="text-primary">{{offer.listing2.title}}</h4>
                            <p>
                                <i class="fas fa-map-marker text-secondary"></i>
                                <br>
                                {{offer.listing2.city}}, {{offer.listing2.region}}
                            </p>
                        </div>
                        <hr>
                        <div class="row py-2 text-secondary">
                            <div class="col-6">
                                <i class="fas fa-bed"></i> Beds: {{offer.listing2.beds}}
                            </div>
                        </div>
                        <hr>
                        <div class="row py-2 text-secondary">
                            <div class="col-12">
                                <i class="fas fa-user"></i> {{offer.listing2.host}}
                            </div>
                        </div>
                        <hr>
                        <a href="#" class="btn btn-sm btn-info">Update</a>
                        <a href="{% url 'delete_offer' offer.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}

            {% else %}
            <div class='col-md-12'>
                <p>No Listings Available</p>
            </div>

            {% endif %}
        </div>
        <a href="{% url 'logout' %}">logout</a>

    </div>
</section>
