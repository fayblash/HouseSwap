{% extends "base.html" %}

{% load bootstrap5 %}



{% block content %}
<div class='forum-index'> 
    <div class='container'><h2>Delete Thread</h2></div>
</div>
<div class='container'>
    <form method="post">{% csrf_token %} 
    <p>Are you sure you want to delete this thread: "{{ object }}"?</p>
     
    <input class='btn comment-btn' type="submit" value="Confirm">
    <a class='btn comment-btn' href="{% url 'pinax_messages:inbox' %}">Cancel</a>
    </form>
    <br>
</div>
{% endblock %}
